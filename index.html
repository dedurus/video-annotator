<script>

    function addText() {
        single_annotation.push(vid.currentTime);

    // enable the finish button and disable start
    document.getElementById("start").disabled = true;
    document.getElementById("finish").disabled = false;

   oText = new fabric.IText('Tap and Type', {
        fontFamily: 'arial black',
        left: 100,
        top: 100,
       height:16,
       fontSize: 14,
    });

  canvas.add(oText);
  oText.bringToFront();
  canvas.setActiveObject(oText);
  $('#fill, #font').trigger('change');
}
// ---------------------------- Time logger ----------------------------
    var vid = document.getElementById("video");
    vid.ontimeupdate = function () {
        timeLogger()
    };

    function timeLogger() {
// Display the current position of the video in a <p> element with id="demo"
        document.getElementById("demo").innerHTML = vid.currentTime;
    }

// ------------------------------ Finish the record -----------------------
    function finish_single(){
        single_annotation.push(vid.currentTime,oText.text,oText.left,oText.top, oText.height, oText.width);

        document.getElementById("annotations").innerHTML = JSON.stringify(single_annotation);
        // document.getElementById("annotations").innerHTML = single_annotation;
        document.getElementById("finish").disabled = true;
        document.getElementById("start").disabled = false;
        console.log(canvas.toJSON());
        // save to cookie
        // document.cookie = single_annotation;
        document.getElementById("annotations").innerHTML = canvas.toJSON();
        document.cookie = "canvases" + "=" + JSON.stringify(canvas.toJSON());
        document.cookie = "timings" + "=" + JSON.stringify(single_annotation);
    }
